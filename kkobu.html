<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <style>
    body {
      font-family: Arial, sans-serif; /* 글꼴 변경 */
      background-color: #f3f3f3; /* 배경색 변경 */
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff; /* 전체적인 색감 변경 */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      margin-top: 0;
    }

    p {
      color: #666;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background-color: #f9f9f9; /* 테이블 배경색 변경 */
      margin-bottom: 20px;
    }

    th,
    td {
      border: 1px solid #ddd; /* 테이블 테두리 스타일 변경 */
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #e0e0e0; /* 테이블 헤더 배경색 변경 */
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: 5px; /* 이미지에 모서리 둥글게 변경 */
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    
  <script src="script.js"></script>
</body>

</html>
