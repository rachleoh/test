<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>피카츄</title>
  <style>
    body {
      font-family: Arial, sans-serif; /* 글꼴 변경 */
      background-color: #f3f3f3; /* 배경색 변경 */
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff; /* 전체적인 색감 변경 */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333; /* 헤더 색상 변경 */
      margin-top: 0;
    }

    p {
      color: #666; /* 본문 색상 변경 */
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background-color: #f9f9f9; /* 테이블 배경색 변경 */
      margin-bottom: 20px;
    }

    th,
    td {
      border: 1px solid #ddd; /* 테이블 테두리 스타일 변경 */
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #e0e0e0; /* 테이블 헤더 배경색 변경 */
    }

    img {
      max-width: 100%; /* 이미지 최대 너비 설정 */
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: 10px; /* 이미지 모서리를 둥글게 변경 */
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      color: #007bff; /* 링크 색상 변경 */
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline; /* 호버 시 밑줄 추가 */
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Hello world 오서영</h1>
    <img src="그림 2.jpg" alt="피카츄 이미지">
    <p>피카츄 설명</p>

    <h1>피카츄</h1>
    <p>피카츄는 귀여운 외모와 번개 모양 꼬리로 유명한 전기 속성 포켓몬입니다.</p>
    <table>
      <tr>
        <th>기본 설명</th>
        <th>기본 능력</th>
      </tr>
      <tr>
        <td>전기 속성 포켓몬</td>
        <td>번개와 같은 전기 공격을 사용할 수 있음</td>
      </tr>
      <tr>
        <td>귀여운 외모</td>
        <td>가벼운 몸으로 인한 민첩함</td>
      </tr>
    </table>

    <ul>
      <li><a href="index.html">홈으로 돌아가기</a></li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>

</html>
